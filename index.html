<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión Carcelaria</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Sistema de Gestión Carcelaria</h1>
        <p class="lead">Gestiona la información de manera eficiente</p>
    </header>

    <div class="container my-4">
        <h2 class="text-center mb-4">Bienvenido al Sistema</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Gestión de Reclusos</h5>
                        <button class="btn btn-custom" onclick="location.href='reclusos.html'">Ir a Gestión de Reclusos</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Control de Visitas</h5>
                        <button class="btn btn-custom" onclick="location.href='visitas.html'">Ir a Control de Visitas</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Personal Administrativo</h5>
                        <button class="btn btn-custom" onclick="location.href='personal.html'">Ir a Personal Administrativo</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Reportes de Actividades</h5>
                        <button class="btn btn-custom" onclick="location.href='reportes.html'">Ir a Reportes de Actividades</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
