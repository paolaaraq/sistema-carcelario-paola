<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Reclusos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1 class="my-4">Gestión de Reclusos</h1>

        <form id="form-recluso">
            <input type="hidden" id="indexRecluso">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="identificacion">Identificación</label>
                <input type="text" class="form-control" id="identificacion" required>
            </div>
            <div class="form-group">
                <label for="delito">Delito</label>
                <input type="text" class="form-control" id="delito" required>
            </div>
            <div class="form-group">
                <label for="condena">Condena</label>
                <input type="text" class="form-control" id="condena" required>
            </div>
            <div class="form-group">
                <label for="fechaIngreso">Fecha de Ingreso</label>
                <input type="date" class="form-control" id="fechaIngreso" required>
            </div>
            <div class="form-group">
                <label for="foto">Foto del Recluso</label>
                <input type="file" class="form-control-file" id="foto" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Recluso</button>
        </form>

        <h2 class="my-4">Reclusos Registrados</h2>
        <div id="reclusosList"></div>

    </div>

    <script src="script_reclusos.js"></script>
