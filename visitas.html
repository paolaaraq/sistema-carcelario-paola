<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Visitas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Control de Visitas</h1>
        <form id="form-visita">
            <div class="form-group">
                <label for="visitante">Visitante</label>
                <input type="text" class="form-control" id="visitante" required>
            </div>
            <div class="form-group">
                <label for="fechaVisita">Fecha de Visita</label>
                <input type="date" class="form-control" id="fechaVisita" required>
            </div>
            <div class="form-group">
                <label for="reclusoVisita">Recluso Visitado</label>
                <input type="text" class="form-control" id="reclusoVisita" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Visita</button>
        </form>

        <h2 class="my-4">Lista de Visitas</h2>
        <div id="visitasList"></div>
    </div>

    <script src="script_visitas.js"></script>
</body>
</html>
